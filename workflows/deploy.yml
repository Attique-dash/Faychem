name: Deploy to Hostinger

on:
  push:
    branches:
      - main # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build and export Next.js
        run: |
          npm run build
          

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          ARGS: "-avzr --delete"
          SOURCE: "out/" # folder generated by next export
          REMOTE_HOST: silverlinetradingcompany.com
          REMOTE_USER: u456638032
          TARGET: "/home/u456638032/public_html
"
